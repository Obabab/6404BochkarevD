version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: "%(asctime)s [%(levelname)s] %(filename)s:%(lineno)d - %(message)s"
  simple:
    format: "%(levelname)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: INFO
    formatter: detailed
    filename: logs/app.log   # <-- тут путь к лог-файлу по умолчанию
    encoding: utf-8

loggers:
  cat_app:
    level: DEBUG
    handlers: [console, file]
    propagate: false # не передавать сообщение root логгеру(чтоб не было дублирования)

root: # настройка рут(дефолтного) логгера для подстраховки
  level: WARNING
  handlers: [console]
